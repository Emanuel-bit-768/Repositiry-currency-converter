<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>


    <img class="image-logo" src="./assets/gif.gif" alt="gif-logo-image" />


    <main>

        <label>
            Converter <b>de</b>
            <select class="convert-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
        <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>


        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00" />
        </label>

        <button class="convert-button">Converter</button>


        <section>
          <div class="currency-box">
                <img id="img-up" src="./assets/real.png" alt="logo-moeda-a-converter" />
                <p class="currency" id="name-up">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta" />

            <div class="currency-box">
                <img class="currency-ban" src="./assets/dolar.png" alt="logo-moeda-convertida" />
                <p class="currency"id="currency-dolar">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>



</body>

<script src="./scripts.js">


</script>

</html>
